<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    st = prompt('n:');
    n  = parseInt(st);
    let num = 0;
    let i = 3;

    while (i <= n)
    {
        if (n % i === 0)
        {
            num += 1;
        }
        i += 3;
    }
    alert(num);
</script>
</body>
</html>
