<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  st = prompt('x');
  x  = parseInt(st);
  st = prompt('y');
  y  = parseInt(st);

  if (x % y == 0)
  {
      alert('Да');
  }
  else
  {
      alert('Нет');
  }
</script>
</body>
</html>
