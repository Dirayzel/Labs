<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    st     = prompt('');
    length  = st.length;
    letter = 'o'
    k = 0;

    for (i=0; i<length; i++)
    {
        c = st.charAt(i);
        if (c == letter) k++;
    }
    alert(k);
</script>
</body>
</html>
